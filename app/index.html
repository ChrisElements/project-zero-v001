        <!-- Boilerplate -->
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">

        <!-- Twitter Bootstrap -->

        <!-- Material Design for Bootstrap -->

    <body>


        <div class="header-panel shadow-z-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-3">
                        <h1>Project Zero</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid main">

            <div class="row">

                <nav class="col-xs-2 menu">
                    <ul>
                        <li class="active withripple"><a href="#/view1">View 1</a></li>
                        <li class="withripple"><a href="#/view2">View 2</a></li>
                    </ul>
                </nav>

                <div class="col-xs-10 pages ">
                    <div class="col-xs-11">

                        <div class="active well page" id="input">
                            <div class="inputs" style="min-height: 1500px">

                                <div ng-view></div>

                            </div>
                        </div>

                        <!--
                        <div class="col-xs-1 icons-material">

                            </div>
                        </div>
                        -->

                    </div>
                </div>

            </div>

        </div>

        <!-- Magic -->
        <script>
            window.page = window.location.hash || "#view1";

            $(window).on("resize", function() {
                $("html, body").height($(window).height());
                $(".main, .menu").height($(window).height() - $(".header-panel").outerHeight());
                $(".pages").height($(window).height());
            }).trigger("resize");

        </script>

        <!-- Angular App -->
        <!-- In production use: <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>  -->
